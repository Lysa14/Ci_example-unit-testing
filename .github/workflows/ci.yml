name: Ci javaScript 

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install yarn
          yarn upgrade
                     
         
      - name: Build 
        run: |
          yarn start
          yarn dev
          yarn build

      - name: Test
        run: | 
          yarn test
